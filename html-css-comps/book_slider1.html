<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="./css/reset.css">
	<link rel="stylesheet" href="./css/ChiefSlider/chief-slider.css">
	<link rel="stylesheet" href="./css/book_slider1_styles.css">
	<link rel="stylesheet" href="./css/book_card1_styles.css">
</head>
<body>
	<div class="book-slider-container">
		<div class="book-slider" data-slider="chiefslider">
			<div class="slider__container">
				<div class="slider__wrapper">
					<div class="slider__items">
						<div class="slider__item">
							<div class="slider__item-container">
								<div class="slider__item-content">
									<div class="book-product">
										<div class="product-img">
											<a href="">
												<img src="./img/test_book.png" height="-1" width="-1" alt="">
											</a>
										</div>
										<div class="product-price">
											<div class="product-discount-price">200</div>
											<div class="default-price">400</div>
										</div>
										<div class="product-profit">
											<a href="">
												<div class="product-profit-discount">-50%</div>
												<div class="product-profit-calcprofit">Выгода 200</div>
											</a>
										</div>
										<div class="product-title"><a href="">Письмо с подснежником</a></div>
										<div class="product-authors">
											<a href="">Сазанова</a>
											<a href="">Ленковская</a>
											<a href="">Лукьянов</a>
										</div>
										<div class="product-pubhouse">
											<div class="product-pubhouse-title"><a href="">Волчок</a></div>
											<div class="product-pubhouse-series"><a href="">Рассказы волчка</a></div>
										</div>
										<div class="product-footer">
											<div class="product-tocart"><a href="">В корзину</a></div>
											<div class="product-tofavorite"><a href=""></a></div>
											<div class="product-moreactions"><a href=""></a></div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<a href="#" class="slider__control" data-slide="prev"></a>
			<a href="#" class="slider__control" data-slide="next"></a>
		</div>
	</div>
	<script src="./js/ChiefSlider/chief-slider.js"></script>
	<script src="./js/book_slider_init.js"></script>
</body>
</html>
